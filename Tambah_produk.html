<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-28 py-10">
        <h1 class="text-2xl font-bold text-center mb-8">Tambah Produk</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="productName" class="block">Nama Produk:</label>
                <input type="text" id="productName" name="productName" class="w-full px-4 py-2 rounded bg-gray-800">
            </div>
            <div class="mb-4">
                <label for="stock" class="block">Jumlah Stok:</label>
                <input type="number" id="stock" name="stock" class="w-full px-4 py-2 rounded bg-gray-800">
            </div>
            <div class="mb-4">
                <label for="price" class="block">Harga:</label>
                <input type="text" id="price" name="price" class="w-full px-4 py-2 rounded bg-gray-800">
            </div>
            <div class="mb-4">
                <label for="description" class="block">Deskripsi:</label>
                <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 rounded bg-gray-800"></textarea>
            </div>
            <div class="mb-4">
                <label for="image" class="block">Pilih Gambar:</label>
                <input type="file" id="image" name="image" accept="image/*" class="px-4 py-2 rounded bg-gray-800">
            </div>
            <div class="flex justify-between">
                <a href="Data_produk.html" class="w-full bg-blue-700 hover:bg-blue-500 text-white text-center font-bold py-2 px-4 rounded">Tambah Produk</a>
                <a href="Data_produk.html" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Kembali</a>
            </div>
        </form>
    </div>
</body>
</html>
